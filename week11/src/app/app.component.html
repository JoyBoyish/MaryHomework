<div class="section">
  <h1>{{ pollObj.question }}</h1>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" ngNativeValidate>
    <div
      class="custom-control custom-radio"
      *ngFor="let item of pollObj.options"
    >
      <input
        class="form-check-input"
        type="radio"
        name="voteRadios"
        ngModel
        value="{{ item.value }}"
        required
      />
      <label class="form-check-label" for="voteRadios">{{ item.text }}</label>
    </div>
    <button type="submit" class="btn btn-primary">Vote</button>
  </form>
</div>

<div style="display: block">
  <canvas
    baseChart
    [data]="pieChartData"
    [labels]="pieChartLabels"
    [chartType]="pieChartType"
    [options]="pieChartOptions"
    [plugins]="pieChartPlugins"
    [legend]="pieChartLegend"
  >
  </canvas>
</div>

<div class="jumbotron text-center">
  <p>FIT2095 Vote Application</p>
</div>
